<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generador de Contraseñas</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/f845b9182b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
	<nav> 
	    <h1>Generador de Contraseñas</h1>
	</nav>
    </header>	
    <section class="options">
	<p class="container-caracteres__p">cuantos caracteres te gustarian?</p>
	<div class="container-caracteres">	
	    <div class="caracteres"><p class="caracteres-p">12</p></div>
	    <div class="caracteres"><p class="caracteres-p">16</p></div>
	    <div class="caracteres"><p class="caracteres-p">24</p></div>
	</div>
    </section>
    <div class="container-msg-copy">
	<p class="container-msg__p">copy</p>
	<div class="container-triangulo">
	    <div class="triangulo"></div>
	</div>	
    </div>
    <section class="show-password">
	<div class="password">
	    <p class="password-text">example for password</p>
	    <div class="copy-btn">
	
		<i class="fa-solid fa-copy"></i>
	    </div>
	    <div class="password-copied">
		<i class="fa-solid fa-circle-check"></i>
	    </div>
	</div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
